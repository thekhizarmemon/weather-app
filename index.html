<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather Query By City Name</h1>
    </header>
    <main>
      <form action="/" method="post">
        <label for="cityName">Enter city name: </label>
        <input type="text" name="cityName" id="cityName" placeholder="e.g. Mexico" />
        <button type="submit">See</button>
      </form>
    </main>
  </body>
</html>
